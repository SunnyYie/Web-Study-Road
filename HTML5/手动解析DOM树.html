<!DOCTYPE html>

  <body>
    <script>
      function removeTag(fragment) {
        return new DOMParser().parseFromString(fragment, 'text/html').body.textContent || ''
      }
      // 获取传入标签的文本内容
      console.log(removeTag('<div>123</div>'));
    </script>
  </body>
