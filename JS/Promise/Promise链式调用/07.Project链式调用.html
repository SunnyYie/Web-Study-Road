<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('data')
        }, 1000)
      })
      let p1 = p
        .then((res) => {
          console.log(res)
          return Promise.reject('error')
        })
        .catch((err) => {
          console.log(err)
        })

      let p2 = p
        .then((res) => {
          console.log(res)
          return res
        })
        .then((res) => {
          console.log(res)
        })
        .then((res) => {
          console.log(res)
        })
    </script>
  </body>
</html>
