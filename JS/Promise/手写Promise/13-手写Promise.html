<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./sxcPromise.js"></script>
  </head>
  <body>
    <script>
      let p = new sxcPromise((resolve, reject) => {
        setTimeout(() => {
          resolve('2222')
        }, 1000)
      })
      p.then(
        (res) => {
          console.log(res)
          return new sxcPromise((resolve, reject) => {
            setTimeout(() => {
              resolve('2222' + res)
            }, 1000)
          })
        },
        (error) => {
          console.log(error)
          return new sxcPromise((resolve, reject) => {
            setTimeout(() => {
              resolve('2222' + error)
            }, 1000)
          })
        },
      ).then(
        (res) => {
          console.log('success' + res)
        },
        (err) => {
          console.log('error' + err)
        },
      )

      p.catch((err) => {
        console.log('catch' + err)
      })
    </script>
  </body>
</html>
