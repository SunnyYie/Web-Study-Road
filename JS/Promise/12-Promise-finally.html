<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve) => {
        resolve('1111')
      })
      p.then((res) => {
        console.log('res')
        return '1111111'
      })
        .catch((err) => {
          console.log('err')
        })
        .finally(() => {
          console.log('finally')
        })
        .then((res) => {
          console.log(res)
        })
    </script>
  </body>
</html>
