<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      let myPromise = new Promise((resolve, reject) => {
        setTimeout(
          // reject()
          // resolve(),
          1000,
        )
      })
      console.log(myPromise)
      myPromise
        .then(
          () => {
            console.log('发奖金')
          },
          () => {
            console.log('不发奖金1')
          },
        )
        // 只有失败时才会调用
        .catch(() => {
          console.log('不发奖金2')
        })
    </script>
  </body>
