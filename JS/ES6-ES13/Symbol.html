<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Symbol 表示独一无二的值
      // 1.不能进行运算
      let s1 = Symbol()
      let s2 = Symbol()
      console.log(s1 == s2)

      // 2. 显示调用toString()
      console.log(s1.toString + 'aaa')

      // 3. 隐式转换布尔类型
      if (s1) {
        console.log('执行')
      }

      let obj = { name: 'sxc' }
      let name = Symbol()
      obj[name] = 'sy'
      console.log(obj.name)
      console.log(obj[name])

      // Symbol做属性名
      let name1 = Symbol()
      let age1 = Symbol()
      let obj1 = { [name1]: 'sxc', [age1]: 18 }
      console.log(obj1)

      let keys = {
        name: Symbol('name'),
        age: Symbol('age'),
        location: Symbol('location'),
        test: Symbol('test'),
      }
      let obj2 = {
        [keys.name]: 'sxc',
        [keys.age]: 18,
        [keys.location]: 'dalian',
        [keys.test]() {
          console.log('test')
        },
      }
      obj2.name = 'sy'
      obj2[keys.test]()
      console.log(obj2)

      // 遍历含Symbol的对象
      console.log(Object.getOwnPropertySymbols(obj2))

      // 返回含有普通属性和Symbol属性
      console.log(Reflect.ownKeys(obj2))
      Reflect.ownKeys(obj2).forEach((item) => {
        console.log(obj2[item])
      })
    </script>
  </body>
</html>
