<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript 数组排序</h1>

    <p>单击按钮以升序对数组进行排序。</p>

    <button onclick="myFunction()">试一试</button>

    <p id="demo"></p>

    <script>
      var points = [40, 100, 1, 5, 25, 10]
      document.getElementById('demo').innerHTML = points

      function myFunction() {
        // 比值函数 function(a, b){return a-b}
        // 当比较 40 和 100 时，sort() 方法会调用比较函数 function(40,100)。该函数计算 40-100，然后返回 -60（负值）。排序函数将把 40 排序为比 100 更靠前。
        points.sort(function (a, b) {
          return a - b
        })
        document.getElementById('demo').innerHTML = points
      }

      var cars = [
        { type: 'BMW', year: 2017 },
        { type: 'Audi', year: 2019 },
        { type: 'porsche', year: 2018 },
      ]

      displayCars()

      function myFunction() {
        // 通过比较函数来对比属性值
        cars.sort(function (a, b) {
          return a.year - b.year
        })
        displayCars()
      }

      function displayCars() {
        document.getElementById('demo').innerHTML = cars[0].type + ' ' + cars[0].year + '<br>' + cars[1].type + ' ' + cars[1].year + '<br>' + cars[2].type + ' ' + cars[2].year
      }

      // 比较字符串
      function myFunction() {
        cars.sort(function (a, b) {
          var x = a.type.toLowerCase()
          var y = b.type.toLowerCase()
          if (x < y) {
            return -1
          }
          if (x > y) {
            return 1
          }
          return 0
        })
        displayCars()
      }
    </script>
  </body>
</html>
