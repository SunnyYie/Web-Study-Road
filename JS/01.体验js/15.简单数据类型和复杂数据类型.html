<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //简单数据类型栈空间存放的是值

      //引用类型（复杂数据类型)∶通过new关键字创建的对象（系统对象、自定义对象)，如Object、Array、Date等引用类型变量
      //（栈空间)里存放的是地址，真正的对象实例存放在堆空间中
      let obj1 = {
        age: 18
      }
      let obj2 = obj1
      obj2.age = 20
      console.log(obj1.age) //20
    </script>
  </body>
</html>
