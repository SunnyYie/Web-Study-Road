<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript 字符串方法</h1>

    <p>indexOf() 方法返回指定文本首次出现的位置：</p>

    <p>lastIndexOf() 方法返回指定文本在字符串中最后一次出现的索引：</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      // 第二个参数规定在字符串中开始检索的位置，如省略该参数，则将从字符串的首字符开始检索。
      var str = "The full name of China is the People's Republic of China."
      var pos = str.indexOf('China', 10)
      document.getElementById('demo').innerHTML = pos

      // lastIndexOf() 方法向后进行检索（从尾到头），这意味着：假如第二个参数是 50，则从位置 50 开始检索，直到字符串的起点。
      var str = "The full name of China is the People's Republic of China."
      var pos = str.lastIndexOf('China', 50)
      document.getElementById('demo').innerHTML = pos

      // 返回查找到的位置
      var str = "The full name of China is the People's Republic of China."
      var pos = str.search('China')
      document.getElementById('demo').innerHTML = pos

      // slice() 提取字符串的某个部分并在新字符串中返回被提取的部分。
      var str = 'Apple, Banana, Mango'
      var res = str.slice(7, 13) // 左闭右开
      document.getElementById('demo').innerHTML = res

      // 如果省略第二个参数，则该方法将裁剪字符串的剩余部分：
      var str = 'Apple, Banana, Mango'
      var res = str.slice(7)
      document.getElementById('demo').innerHTML = res

      // substr() 类似于 slice()。不同之处在于第二个参数规定被提取部分的长度。
      var str = 'Apple, Banana, Mango'
      var res = str.substr(7, 7)
      document.getElementById('demo').innerHTML = res

      // charAt() 方法返回字符串中指定下标（位置）的字符：
      var str = 'HELLO WORLD'
      document.getElementById('demo').innerHTML = str.charAt(0) // H

      // 可以通过 split() 将字符串转换为数组：
      // 如果省略分隔符，被返回的数组的第一个索引包括整个字符串。
      // 如果分隔符是 ""，被返回的数组将是间隔单个字符的数组：
      var str = 'a,b,c,d,e,f'
      var arr = str.split(',')
      var arr1 = str.split()
      document.getElementById('demo1').innerHTML = arr[0]
      document.getElementById('demo2').innerHTML = arr1[0]
    </script>
  </body>
</html>
