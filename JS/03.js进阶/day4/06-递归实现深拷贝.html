<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const obj = {
        uname: 'pink',
        age: 18,
        hobby: ['乒乓球', '足球'],
        family: {
          baby: '小pink',
        },
      }
      const o = {}
      // 拷贝函数
      function deepCopy(newObj, oldObj) {
        for (let k in oldObj) {
          // 判断属性值是不是属于数组
          if (oldObj[k] instanceof Array) {
            newObj[k] = []
            deepCopy(newObj[k], oldObj[k])
          } else if (oldObj[k] instanceof Object) {
            newObj[k] = {}
            deepCopy(newObj[k], oldObj[k])
          } else {
            newObj[k] = oldObj[k]
          }
        }
      }
      deepCopy(o, obj)
      o.age = 20
      o.hobby[0] = '篮球'
      o.family.baby = '老pink'
      console.log(o)
      console.log(obj)
    </script>
  </body>
</html>
