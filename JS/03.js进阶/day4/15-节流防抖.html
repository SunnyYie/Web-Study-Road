<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background-color: #ccc;
        color: #fff;
        text-align: center;
        font-size: 100px;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector('.box')
      let i = 1
      function mouseMove() {
        box.innerHTML = ++i
        // 如果里面存在大量操作 dom 的情况，可能会卡顿
      }

      // 节流函数：单位时间内多次触发，只执行一次
      function throttle(fn, t) {
        // 起始时间
        let startTime = 0
        return function () {
          // 得到当前的时间
          let now = Date.now()
          // 间隔时间只有大于等于t才会触发
          if (now - startTime >= t) {
            fn()
            startTime = now
          }
        }
      }
      box.addEventListener('mousemove', throttle(mouseMove, 500))
      // 相当于
      // box.addEventListener('mousemove', function () {
      //   let now = Date.now()
      //   if (now - startTime >= t) {
      //     fn()
      //     startTime = now
      //   }
      // })
    </script>
  </body>
</html>
