<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const obj = {
        uname: 'pink',
        age: 18,
        family: {
          baby: '小pink'
        }
      }
      // 浅拷贝：拷贝对象之后，里面的属性值是简单数据类型直接拷贝值，如果属性值是引用数据类型则拷贝的是地址
      // const o = { ...obj }
      // console.log(o)
      // o.age = 20
      // console.log(o) age = 20
      // console.log(obj) age = 18
      const o = {}
      Object.assign(o, obj)
      o.age = 20
      o.family.baby = '老pink'
      console.log(o) // age = 20 baby = '老pink'
      console.log(obj) // age = 18 baby = '老pink'
    </script>
  </body>
</html>
