<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //1. split 把字符串转换为数组
      const str2 = 'pink,red'
      const arr = str2.split(',')
      console.log(arr) // [pink,red]
      const str1 = '2022-4-8'
      const arr1 = str1.split('-')
      console.log(arr1) // [2022,4,8]

      // 2. 字符串的截取   substring(开始的索引号， 结束的索引号)
      // 2.1 如果省略 结束的索引号，默认取到最后
      const str3 = '今天又要做核酸了'
      console.log(str3.substring(5)) // 核酸了
      // 2.2 结束的索引号不包含想要截取的部分
      const str4 = '今天又要做核酸了'
      console.log(str4.substring(5, 7)) // 核酸

      // 3. startsWith 判断是不是以某个字符或字符串开头
      const str5 = 'pink老师上课中'
      console.log(str5.startsWith('pink')) // true

      // endsWith 是不是以某个字符结尾
      console.log(str5.endsWith('中')) // true

      // repeat
      console.log(str.repeat(2)); // 我是pink老师我是pink老师
      console.log(str.repeat(0)); // 空字符串
      console.log(str.repeat(2.8)); // 我是pink老师我是pink老师



      // 4. includes 判断某个字符或字符串是不是包含在一个字符串里面
      const str = '我是pink老师'
      console.log(str.includes('pink')) // true

      // 5.match 检测是否含有某字符，有则返回索引，没有返回-1
      console.log(str.indexOf('pink')) // 2
      console.log(str.replace(/pink/i, 'red'))
      console.log(str.match(/pink/i)) // ['pink', index: 2, input: '我是pink老师', groups: undefined]
    </script>
  </body>
</html>
