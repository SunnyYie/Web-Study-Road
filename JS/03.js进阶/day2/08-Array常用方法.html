<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const arr10 = ['red', 'blue', 'green']
      const re = arr10.find(function (item) {
        return item === 'blue'
      })
      console.log(re) // blue
      const result = arr10.findIndex((i) => i === 'green')
      console.log(result) // 2

      const arr = [
        {
          name: '小米',
          price: 1999,
        },
        {
          name: '华为',
          price: 3999,
        },
      ]
      // 找小米 这个对象，并且返回这个对象
      // 1. find 查找
      const mi = arr.find((item) => item.name === '小米')
      console.log(mi) // 返回的是name为小米的对象

      // 2. every 每一个是否都符合条件，如果都符合返回 true ，否则返回false
      const arr1 = [10, 20, 30]
      const flag = arr1.every((item) => item <= 40)
      console.log(flag) //true
      const f1 = arr1.some((i) => i <= 20)
      console.log(f1) // true

      // 3.Array.of
      let arr2 = Array(3) // 创建长度为3的数组
      let arr3 = Array.of(3) // 创建包含一个元素为3的数组
      console.log(arr2, arr3)

      // fill
      let arr4 = new Array(3).fill('sxc')
      console.log(arr4)

      // flat() flatMap()
      let arr5 = [1, 2, 3, [4, 5, 6]]
      let arr6 = arr5.flat() // [1,2,3,4,5,6]
      console.log(arr5, arr6)

      let arr7 = [
        { name: 'A', list: ['1', '2', '3'] },
        { name: 'B', list: ['4', '5', '6'] },
      ]
      let res = arr7.flatMap(function(item){
        return item.list
      })
      console.log(res) // [1,2,3,4,5,6]
    </script>
  </body>
</html>
