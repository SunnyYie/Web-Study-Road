<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const o = { uname: 'pink', age: 18 }
      // 1.获得所有的属性名
      console.log(Object.keys(o)) //返回数组['uname', 'age']
      // 2. 获得所有的属性值
      console.log(Object.values(o)) //  ['pink', 18]
      // 3. 对象的拷贝
      // const oo = {}
      // Object.assign(oo, o)
      // console.log(oo)
      Object.assign(o, { gender: '女' })
      console.log(o)

      // 对象简写
      let name = 'moduleA'
      let obj = {
        name,
        [name + 'test1']() {},
        [name + 'test2']() {},
      }
      console.log(obj)

      // 对象属性表达式
      let name1 = 'a'
      let obj1 = {
        [name1]: 'sxc',
      }
      console.log(obj1) // {a:'sxc'}

      // 扩展运算符
      let obj2 = { name: 'sxc' }
      let obj3 = { age: 100 }
      let obj4 = { name: 'sy' }
      console.log({ ...obj2, ...obj3, ...obj4 }) // {name:'sy',age:100}

      // Object.is
      console.log(Object.is(NaN, NaN)) // true
      console.log(+0 === -0); // true
      console.log(Object.is(+0,-0)); // false
    </script>
  </body>
</html>
