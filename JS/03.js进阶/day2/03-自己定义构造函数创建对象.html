<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 创建一个猪 构造函数
      function Pig(uname, age) {
        this.uname = uname
        this.age = age
      }

      // console.log(new Pig('佩奇', 6))
      // console.log(new Pig('乔治', 3))
      const p = new Pig('佩奇', 6)
      console.log(p)

      function Goods(name, price, count) {
        // 构造函数的属性和方法称为静态属性和静态方法
        this.name = name
        this.price = price
        this.count = count
        this.sayhi = function () {}
      }
      const mi = new Goods('小米', 1999, 20)
      console.log(mi)
      const hw = new Goods('华为', 3999, 59)
      console.log(hw)

      // new的实例化过程
      // 1.new Goods() 创建新对象
      // 2.构造函数this指向新对象  this指向创建的新对象{}
      // 3.执行构造函数代码，修改this,添加新的属性 新对象.name = '小米'
      // 4.返回新对象 mi = {name:'小米'}

      console.log(mi === hw) //false
      // 实例对象mi的属性和方法为实例属性和实例方法
      mi.name = 'vivo'
      console.log(mi)

      const date = new Date('2023-5-29')
      console.log(date)

      Goods.num = 10 //静态属性
      console.log(Goods.num)
    </script>
  </body>
</html>
